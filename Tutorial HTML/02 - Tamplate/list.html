<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>

   <h3>To Do List</h3>
     
     <!-- order list -->

   <ol type='1'> <!-- bisa mengganti type nya menjadi huruf(A atau a) atau angka romawi(I atau i) -->
   	<li>Bangun Pagi</li>
   	<li>Sarapan</li>
   	<li>Berangkat Sekolah</li>
    <li>belajar ngoding</li>
   </ol>

     <!-- unordered list -->
     <h3>Unordered List</h3>

   <ul type='disk'> <!-- bisa mengganti type nya dengan (disc,square,circle) -->
     <li>Nasi Goreng</li>
     <li>Mie Goreng</li>
     <li>tak tao eyesseknh aph</li>
     <li>posang lah</li>
   </ul>

    <!-- definition lisqt -->
    <h3>Definition List</h3> <!-- definition list berguna untuk membuat terminologi (istilah) dan description tentang istilah itu -->
 
    <h3>Pemrograman Web 1<h3>

    <dl>
      <dt><strong>HTML</dt> <!-- terminologi 1  -->
      <dd>Hypertext Markup Language</dd> <!-- description -->
      <dt><strong>CSS</dt> <!-- terminologi 2 -->
      <dd>Cascading Style Sheet</dd> <!-- description -->
      <!-- jadi di definition list harus menggunakkan dt dan dd tidak bisa satu memakai satu -->
    </dl>

</body>
</html>
