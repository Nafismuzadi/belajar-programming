<DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML PARAGRAF</title>
	</head>
	<body>
	   <center><h1>HTML PARAGRAF</h1></center>
	    
	    <!-- gunakan <br> untuk memberikan jarak antara paragraf 1 ke paragraf 2 -->

       <p>ini adalah paragraf 1</p>
       <br>
       <p>ini adalah paragraf 2</p>

       <p>gunakan br <br>untuk membuat seperti ini </p>
        
        <!-- gunakan <hr> untuk memberikan garis -->

        <!-- contoh -->
        <hr>

        <!-- dekorasi font -->
         
        <!-- contoh -->

        <!-- untuk menebalkan font gunakan <b></b> -->
        <p><b>hello world</b></p>

        <!-- untuk membuat font miring gunakan <i></i> -->
        <p><i>hello world</i></p>

        <!-- untuk memberikan underlin pada font gunakan <u></u> -->
        <p><u>hello world</u></p>

        <!-- anda juga bisa menggabungkan semuanya -->
        <p><b>saat ini saya</b> <i>sedang belajar</i> <u>bahasa pemograman html</u></p>
         
        <hr>
        
        <!-- dekorasi lanjutan -->
        <!-- ada 2 dekorasi lanjutan -->
        <!-- yang pertama adalah <strong></strong> untuk menebalkan tulisan, seperti bold tapi maknanya berbeda, dan yang kedua adalah <em></em> untuk memiringkan font, sama seperti italic tapi maknanya berbeda (menurut pak sandika galih dari Web Progaraming Unpas) -->
        <!-- contoh -->
        <p><strong>hello world</strong></p>

        <p><em>hello world</em></p>





	</body>
	</html>
